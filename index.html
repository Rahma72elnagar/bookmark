    <body>
        <div class="container">
            <div class="main">
                <h1 class="text-center mt-5">Bookmarker</h1>
            </div>
            <div class="contain">
            <div class="contect d-flex flex-column  justify-content-center align-items-center mt-5 position-relative">
                <h2 class="text-center">
                    <i class="fa-solid fa-bookmark"></i>
                    
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                
                </h2>
                <div class="mb-3  w-100">
                    <label for="sitename" class="form-label fw-bold"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
                    <input oninput="validationinfo(this)" type="text" class="form-control" id="sitename" placeholder="Bookmark Name" />
                </div>
                <div class="mb-3 w-100">
                    <label for="siteurl" class="form-label fw-bold"><i class="fa-solid fa-link"></i> Site URL</label>
                    <input oninput="validationinfo(this)" type="url" class="form-control" id="siteurl" placeholder="Website URL" />
                </div>
                <button onclick="addinfo()" type="button" class="btn px-5 btn-submit ">Submit</button>
               
            </div>
            </div>
            <!-- https://google.com -->
        <div id="tabledata">
            <table class="table bg-white text-center mt-4 fw-bold">
                <thead>
                <tr>
                    <td>Index</td>
                    <td>Website Name</td>
                    <td>Visit</td>
                    <td>Delete</td>
                </tr>

                </thead>
                <tbody id="contenttable"></tbody>
              </table>
        </div>
        
<div class="backlight d-none ">
        <div class="instraction shadoe-lg ">
            <i  class="fa-solid fa-xmark close" id="close"></i>
            <div class="circle">
            <i class="fa-solid fa-circle" style="color: #dd1d26;"></i>
            <i class="fa-solid fa-circle" style="color: #FFD43B;"></i>
            <i class="fa-solid fa-circle" style="color: #2a932b;"></i>
            </div>
<div class="parg">
            <p class="pag1">Site Name or Url is not valid, Please follow the rules below :</p>
            <p class="pag2"><i class="fa-regular fa-circle-right" style="color: #e61e1e;"></i>  Site name must contain at least 3 characters</p>
            <p class="pag3"> <i class="fa-regular fa-circle-right" style="color: #e61e1e;"></i>  Site URL must be a valid one</p>
</div>

        </div>
        </div>
        </div>
        

        <script src="index.js"></script>
